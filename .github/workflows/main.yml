name: Main CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: PlatformIO Run
      uses: karniv00l/platformio-run-action@v1.1.1
      with:
        # Process specified environments (comma separated).
        environments: speed_mode, position_mode
